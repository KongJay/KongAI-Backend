<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试博客</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>测试博客</h1>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#new-post">新文章</a></li>
            </ul>
        </nav>
    </header>

    <main id="home">
        <section class="posts" id="posts-container">
            <!-- 文章将在这里动态加载 -->
        </section>

        <section id="new-post" class="hidden">
            <h2>添加新文章</h2>
            <form id="post-form">
                <input type="text" id="post-title" placeholder="标题" required>
                <textarea id="post-content" placeholder="内容" required></textarea>
                <button type="submit">发布</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2023 测试博客</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
